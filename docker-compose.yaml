version: "3.3"

services:
  api:
    build:
      context: ./
      dockerfile: ./docker/api.Dockerfile
    command: "./configs/server.yaml"
    volumes:
      - data:/data
      - ./configs/:/configs/
    restart: unless-stopped
  web:
    build:
      context: ./
      dockerfile: ./docker/web.Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  data: {}
